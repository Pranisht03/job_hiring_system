{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
{% include 'includes/navbar.html' %}

<!-- Page Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 p-md-5">

                    <h3 class="text-center fw-bold mb-2">Login</h3>
                    
                    <form id="loginForm">
                        {% csrf_token %}

                        <!-- Role Selection -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Login As</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type"
                                           id="jobseeker" value="jobseeker" checked>
                                    <label class="form-check-label" for="jobseeker">
                                        Job Seeker
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type"
                                           id="company" value="company">
                                    <label class="form-check-label" for="company">
                                        Company
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" name="email"
                                   class="form-control"
                                   placeholder="example@email.com"
                                   required>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" name="password"
                                   class="form-control"
                                   placeholder="********"
                                   required>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Login
                        </button>
                    </form>

                    <!-- Extra Links -->
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Donâ€™t have an account?
                            <a href="{% url 'accounts:signup' %}" class="fw-semibold text-decoration-none">
                                Sign up
                            </a>
                        </small>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
{% include 'includes/footer.html' %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- API Login Script -->
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission

    // Get CSRF token
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    // Get form values
    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;
    const user_type = document.querySelector("input[name='user_type']:checked").value;

    // Call login API
    fetch('/api/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
        },
        credentials: 'include', // Important to store session cookie
        body: JSON.stringify({
            email: email,
            password: password,
            user_type: user_type
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.redirect_url){
            // Redirect to dashboard based on user type
            window.location.href = data.redirect_url;
        } else if(data.error){
            alert(data.error); // Show error message
        }
    })
    .catch(err => console.log(err));
});
</script>

</body>
</html>

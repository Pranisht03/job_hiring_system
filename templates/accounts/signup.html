<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Job Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .card-option {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2rem;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            width: 60px;
            height: 60px;
        }
        .jobseeker-bg {
            background: linear-gradient(135deg, #6f42c1, #0d6efd);
        }
        .company-bg {
            background: linear-gradient(135deg, #d63384, #fd7e14);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-5 fw-bold text-primary">Create Account</h2>

            <!-- Job Seeker Card -->
            <a href="{% url 'accounts:jobseeker_signup' %}" class="text-decoration-none mb-4 d-block">
                <div class="card card-option text-center p-4">
                    <div class="card-icon jobseeker-bg">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <h5 class="fw-semibold text-dark">Join as Job Seeker</h5>
                    <p class="text-muted">Find your dream job and connect with employers</p>
                </div>
            </a>

            <!-- Company Card -->
            <a href="{% url 'accounts:company_signup' %}" class="text-decoration-none d-block">
                <div class="card card-option text-center p-4">
                    <div class="card-icon company-bg">
                        <i class="bi bi-building"></i>
                    </div>
                    <h5 class="fw-semibold text-dark">Join as Company</h5>
                    <p class="text-muted">Post jobs and find the perfect candidates</p>
                </div>
            </a>

            <!-- Sign In Link -->
            <p class="mt-4">Already have an account? <a href="{% url 'accounts:login' %}" class="text-primary fw-medium">Sign in</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% include 'includes/footer.html' %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h3 class="text-center mb-3">
            {% if is_edit %}Edit Job{% else %}Post a New Job{% endif %}
          </h3>

          <p class="text-center text-muted">
            Company: <strong>{{ company_name }}</strong>
          </p>

          <form method="POST"
                action="{% if is_edit %}{% url 'jobs:edit-job' job.id %}{% else %}{% url 'jobs:post-job' %}{% endif %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" name="job_title" class="form-control"
                     value="{{ job.job_title|default:'' }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Job Description</label>
              <textarea name="job_description" class="form-control" rows="4" required>{{ job.job_description|default:'' }}</textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Skills Required</label>
              <textarea name="skills_required" class="form-control" rows="2" required>{{ job.skills_required|default:'' }}</textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Experience Required</label>
                <input type="text" name="experience_required" class="form-control"
                       value="{{ job.experience_required|default:'' }}" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Salary</label>
                <input type="text" name="salary" class="form-control"
                       value="{{ job.salary|default:'' }}">
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Job Type</label>
              <select name="job_type" class="form-select" required>
                <option value="">Select</option>
              
                {% for type in job_types %}
                  <option value="{{ type }}"
                    {% if job and job.job_type == type %}selected{% endif %}>
                    {{ type }}
                  </option>
                {% endfor %}
              </select>
            


              <div class="col-md-6 mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control"
                       value="{{ job.location|default:'' }}" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Vacancies</label>
                <input type="number" name="vacancies" class="form-control"
                       min="1" value="{{ job.vacancies|default:1 }}">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Last Date to Apply</label>
                <input type="date" name="last_date_to_apply"
                       class="form-control"
                       id="last_date_to_apply"
                       value="{{ job.last_date_to_apply|date:'Y-m-d' }}"
                       required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                {% if is_edit %}Update Job{% else %}Post Job{% endif %}
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const today = new Date().toISOString().split('T')[0];
  document.getElementById("last_date_to_apply").setAttribute("min", today);
</script>
{% endblock %}

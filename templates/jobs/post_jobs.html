{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-3">Post a New Job</h3>
          <p class="text-center text-muted">
            Company: <strong>{{ company_name }}</strong>
          </p>

          <form method="POST" action="{% url 'jobs:post-job' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" name="job_title" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Job Description</label>
              <textarea name="job_description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Skills Required</label>
              <textarea name="skills_required" class="form-control" rows="2" placeholder="HTML, CSS, JavaScript, React" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Experience Required</label>
                <input type="text" name="experience_required" class="form-control" placeholder="e.g. 1-3 Years" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Salary</label>
                <input type="text" name="salary" class="form-control" placeholder="e.g. NPR 40,000 - 60,000">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Job Type</label>
                <select name="job_type" class="form-select" required>
                  <option value="">Select</option>
                  <option>Full-time</option>
                  <option>Part-time</option>
                  <option>Internship</option>
                  <option>Remote</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" placeholder="Kathmandu, Nepal" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Vacancies</label>
                <input type="number" name="vacancies" class="form-control" min="1" value="1">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Last Date to Apply</label>
                <input type="date" name="last_date_to_apply" class="form-control" id="last_date_to_apply" required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">Post Job</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const today = new Date().toISOString().split('T')[0];
  document.getElementById("last_date_to_apply").setAttribute("min", today);
</script>
{% endblock %}
